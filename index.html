<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hope AI - Sam's Concierge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="room">
    <div id="hope-humanoid">
      <div id="head">
        <div id="eye-left" class="eye">
          <div class="pupil"></div>
        </div>
        <div id="eye-right" class="eye">
          <div class="pupil"></div>
        </div>
        <div id="mouth"></div>
      </div>
      <div id="body"></div>
    </div>
    <div id="controls">
      <button id="speak-btn">Speak</button>
      <button id="memory-btn">Memory: OFF</button>
    </div>
    <div id="output"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
